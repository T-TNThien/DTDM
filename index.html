<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini quiz</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="question">1 + 1 = ?</div>
    <input type="radio" id="answerA" name="answers">
    <label for="answerA">1</label>
    <input type="radio" id="answerB" name="answers">
    <label for="answerB">2</label>
    <input type="radio" id="answerC" name="answers">
    <label for="answerC">4</label>
    <input type="radio" id="answerD" name="answers">
    <label for="answerD">6</label> <br>
    <button type="submit" id="submitButton">Submit</button>
    <script src="index.js"></script>
</body>
</html>
